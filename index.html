<html>
<head>
  <title>Quizzy</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <h1>Quizzy</h1>

<!--   <form class="new-task">
    <input name="task_name" type="text" placeholder="Type a new task here..." />
    <button>Add Task</button>
  </form> -->

  <div id="quiz"></div>
</div>


<div id="templates">

  <script class="question" type="text/template">
    <label>
      <%= question %>
      <select class="answers">
        <% for (i = 0; i < answers.length; i++) { %>
        <option value=<%= answers[i].toLowerCase().replace(/\s/g, '') %>> <%= answers[i] %> </option> <% } %>
      </select>
    </label>
  </script>

</div>

<!-- 3rd-party scripts -->
<script src="vendor/jquery-1.10.2.js" type="text/javascript"></script>
<script src="vendor/underscore.js" type="text/javascript"></script>
<script src="vendor/backbone.js" type="text/javascript"></script>

<!-- Globals -->
<script src="src/util.js" type="text/javascript"></script>
<!-- Models -->
<script src="src/models/question.js" type="text/javascript"></script>
<!-- Views -->
<script src="src/views/question-view.js" type="text/javascript"></script>
<script src="src/views/question-list-view.js" type="text/javascript"></script>
<!-- <script src="src/views/task-input-view.js" type="text/javascript"></script> -->
<!-- Main Entry -->
<script src="src/main.js" type="text/javascript"></script>

</body>
</html>
