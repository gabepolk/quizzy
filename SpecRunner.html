<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- Load your 3rd-party scripts before jasmine -->
  <script src="vendor/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="vendor/underscore.js" type="text/javascript"></script>
  <script src="vendor/backbone.js" type="text/javascript"></script>

  <!-- Jasmine scripts and plugins -->
  <link rel="shortcut icon" type="image/png" href="vendor/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine-fixture.js"></script>
  <script type="text/javascript" src="vendor/sinon-1.7.3.js"></script>


  <!-- Globals -->
  <script src="src/util.js" type="text/javascript"></script>

  <!-- Execute some stubs before we load our code -->
  <script type="text/javascript" src="spec/stubs.js"></script>

  <!-- This should be in sync with index.html -->
  <!-- Views -->
  <script src="src/models/task.js" type="text/javascript"></script>
  <!-- Views -->
  <script src="src/views/task.js" type="text/javascript"></script>
  <!-- DON'T INCLUDE MAIN, since you don't want to start your application -->
  <!-- <script src="src/main.js" type="text/javascript"></script> -->


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/UtilSpec.js"></script>
  <script type="text/javascript" src="spec/models/TaskSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
